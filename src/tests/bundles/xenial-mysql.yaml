series: xenial
services:
  vault:
    num_units: 1
    series: xenial
    charm: vault
  mysql:
    charm: cs:mysql
    num_units: 1
  keystone:
    charm: cs:~gnuoy/keystone-18
    num_units: 1
    options:
      admin-password: openstack
      openstack-origin: cloud:xenial-queens
relations:
- - vault:shared-db
  - mysql:shared-db
- - keystone:shared-db
  - mysql:shared-db
- - vault:certificates
  - keystone:certificates
